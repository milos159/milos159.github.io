---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>
<p style="font-size: 110%">Čas v minútach na prečítanie článku: {{ page.content | reading_time }}.</p>
<p style="font-size: 90%">Počet slov článku: {{ page.content | number_of_words }}</p>

<div class="post">
  {{ content }}
</div>
